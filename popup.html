<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      min-height: 400px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      padding: 20px;
      color: white;
    }
    
    h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon {
      width: 24px;
      height: 24px;
    }
    
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 8px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.3s;
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    input:focus {
      outline: none;
      border-color: white;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .model-select {
      margin: 15px 0;
    }
    
    select {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
      cursor: pointer;
    }
    
    select option {
      background: #667eea;
      color: white;
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: none;
      letter-spacing: 0.5px;
    }
    
    .save-btn {
      background: white;
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    
    .fill-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      margin-bottom: 10px;
    }
    
    .fill-btn:hover {
      background: white;
      color: #667eea;
    }
    
    .fill-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      display: none;
    }
    
    .status.success {
      background: rgba(72, 187, 120, 0.2);
      border: 1px solid #48bb78;
      display: block;
    }
    
    .status.error {
      background: rgba(245, 101, 101, 0.2);
      border: 1px solid #f56565;
      display: block;
    }
    
    .status.info {
      background: rgba(66, 153, 225, 0.2);
      border: 1px solid #4299e1;
      display: block;
    }
    
    .options-section {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
      cursor: pointer;
    }
    
    .checkbox-group label {
      margin: 0;
      font-size: 14px;
      text-transform: none;
      letter-spacing: normal;
      cursor: pointer;
    }
    
    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 12px;
      text-align: center;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <img src="icon48.png" alt="Troll Data Plugin" class="icon">
      Troll From Filler
    </h1>

    <div class="stats" id="stats">
      Ready to fill forms
    </div>

    <div class="options-section">
      <div class="model-select" style="margin-bottom: 15px;">
        <label for="targetCountry" style="font-size: 12px; margin-bottom: 8px; text-transform: none;">Target country data:</label>
        <select id="targetCountry">
          <option value="">Auto-detect</option>
          <option value="US">United States</option>
          <option value="GB">United Kingdom</option>
          <option value="CA">Canada</option>
          <option value="AU">Australia</option>
          <option value="DE">Germany</option>
          <option value="FR">France</option>
          <option value="ES">Spain</option>
          <option value="IT">Italy</option>
          <option value="NL">Netherlands</option>
          <option value="JP">Japan</option>
          <option value="CN">China</option>
          <option value="IN">India</option>
          <option value="BR">Brazil</option>
          <option value="MX">Mexico</option>
          <option value="SE">Sweden</option>
          <option value="NO">Norway</option>
          <option value="DK">Denmark</option>
          <option value="FI">Finland</option>
          <option value="NZ">New Zealand</option>
          <option value="SG">Singapore</option>
          <option value="HK">Hong Kong</option>
          <option value="KR">South Korea</option>
          <option value="ZA">South Africa</option>
          <option value="AE">United Arab Emirates</option>
        </select>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="useRealistic" checked>
        <label for="useRealistic">Use realistic data</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="fillPasswords" checked>
        <label for="fillPasswords">Fill password fields</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="smartContext" checked>
        <label for="smartContext">Smart context detection</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="consistentPerson" checked>
        <label for="consistentPerson">Use same person across fields</label>
      </div>
    </div>
    
    <button class="fill-btn" id="fillBtn">Fill ALL forms on this page</button>
    <button class="fill-btn" id="fillVisibleBtn">Fill ONLY visible forms</button>

    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
